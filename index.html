<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Try_Guessing</title>
  </head>
  <body>

    <div class="container jumbotron mt-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Number Guessing Game</h1>
            </div>
        </div>
        <hr class="my-4" />
        <div class="row">
            <div class="col">
                <p class="text-center">We have selected a random number between 1 and 100. 
                    See if you can guess it in 10 turns or fewer.</p> 
                <p class="text-center">We'll tell you if your guess was too high or too low.</p>
            </div>
        </div>
        <hr class="my-4" />
        <div class="card" id="form-card">
            <div class="card-body row">
                <label for="myInput" class="card-title ml-5 mx-2">Enter a guess :</label>
                <input id="myInput" class="form-control col" type="text">
                <button class="btn btn-primary ml-2 mr-5" type="button" id="guessSubmit">Submit</button>
            </div>
        </div>
		
		<div class="card" id="result-card">
			<div class="card-body">
				<p class="row" id="guesses"></p>
				<p class="row" id="currentResult"></p>
				<p class="row" id="lowOrHigh"></p>
			</div>
		</div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script defer src="main.js"></script>
	
  </body>
</html>
